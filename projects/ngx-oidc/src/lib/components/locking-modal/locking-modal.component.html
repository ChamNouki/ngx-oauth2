<div class="oauth2-overlay">
  <div class="oauth2-container">
    <div class="oauth2-title">
      <h2 class="oauth2-title-header">
        Login
        <span>Required</span>
      </h2>
    </div>
    <hr>
    <div class="oauth2-content">
      <p class="oauth2-paragraph">
        You need to log in or refresh your authentication.
        <br> If the login screen doesn't open, use the button below.
      </p>
    </div>
    <hr>
    <div class="oauth2-actions">
      <button class="oauth2-btn oauth2-btn-left oauth2-btn-small" (click)="openLoginScreen()">Log in</button>
    </div>
  </div>
</div>
